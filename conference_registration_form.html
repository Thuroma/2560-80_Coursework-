<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Conference Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="conference_registration_form_styles.css" type="text/css">
    </head>

    <body>

    <div>

        <div class="jumbotron">
            <h1>Register Here!</h1>
            <p>Please fill out the following information to register for the conference.</p>
            <p>Fields marked with * are required.</p>
        </div>

        <form>

            <div>
                <label for="user-name">Enter your name*</label>
                <input name="user-name" id="user-name" class="form-control" required type="text">
                
                <br>
                <label for="user-password">Enter your password*</label>
                <input name="user-password" id="user-password" class="form-control" required type="password">

                <br>
                <label for="user-email">Enter your email*</label>
                <input name="user-email" id="user-email" class="form-control" required type="email">
                
                <br>
                <label for="user-shirt-size">Select your tshirt size*</label>
                <select name="user-shirt-size" id="user-shirt-size" class="form-control" required>
                    <option value="">None</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                
                <br>
                <label for="user-date-of-birth">Enter your date of birth*</label>
                <input name="user-date-of-birth" id="user-date-of-birth" class="form-control" required type="date">

                <br>
                <label>Would you like to receive email updates?*</label>
                
                <br>
                <div class="form-check">
                    <input id="yes-receive-email" class="form-check-input" name="receive-email-updates" type="radio" required>
                    <label for="yes-receive-email" class="form-check-label">Yes</label>
                </div>
    
                <div class="form-check">
                    <input id="do-not-receive-email" class="form-check-input" name="receive-email-updates" type="radio">
                    <label for="do-not-receive-email" class="form-check-label">No</label>
                </div>

                <br>
                <p>Please select the session(s) you are going to attend:
                    <br>
                    <input name="morning-session" type="checkbox"> Morning
                    <br>
                    <input name="afternoon-session" type="checkbox"> Afternoon</p>
                
                <label for="user-requests">Special requests:</label>
                <br>
                <textarea id="user-requests" class="form-control" rows="7" cols="70" type="text"></textarea>
                
                <br>
                <input name="submit" id="submit-button" type="submit">
            </div>

        </form>

    </div>
        
    </body>

</html>
